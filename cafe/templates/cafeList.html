{% extends 'base.html' %}
{% load staticfiles %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>cafeList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <script src="js/main-script.js"></script> -->
    <script src="{% static 'js/main-script.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <!-- <script src="js/vendor/jquery-1.12.4.min.js"></script> -->
    
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
    
</head>

<body>
    {% block content %}   
    <div class="content_area">
        <div class="container">
            <h1 class="signin-header">공지사항</h1>
            {% if user.is_superuser%}
            <form method="POST" action="{% url 'cafe:create' %}">
                {% csrf_token %}
                <div class="form-group div-notice">
                    <textarea class="form-control textarea-notice header-inline" id="content" name="content" rows="3"></textarea> 
                    <button class="btn btn-primary submit-notice" type="submit">작성</button>
                </div>
                <div class="header_inline">
                </div>
            </form>
            {% endif %}

            {% if notices %}
            {% for notice in notices %}
                <div class="card div-notice-margin">
                    <div class="card-body">
                        <h5 class="card-title">{{notice.content}}</h5>
                        <p>{{ notice.reg_date }}</p>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <!-- <p class="card-text">{{notice.content}}</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a> -->
                    </div>
                </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>
    {% endblock %}
</body>

</html>
