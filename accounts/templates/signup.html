{% extends 'base.html' %}
{% load staticfiles %}

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>sign up!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
    {% block content %}
    <div class="content_area">
        <div class="container">
            <h1 class="signin-header">회원가입</h1>
            {% if messages %}
                <div class="messages">
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %}>
                        {{message.message}}
                    </div>
                {% endfor %}
                </div>  
            {% endif %}
            <form method="POST" action="{%url 'accounts:create'%}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="first_name" class="signin-control" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="signin-control" placeholder="ID" required>
                    <!-- <button id="btn-chkID" class="btn btn-primary">중복확인</button> -->
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="signin-control" placeholder="암호" required>
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="signin-control" placeholder="e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
