{% extends 'base.html' %}
{% load staticfiles %}

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>회원관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
    {% block content %}
    <div class="content_area">
        <div class="container">
            <h1 class="signin-header">회원관리</h1>
            <form method="POST" action="{% url 'accounts:search' %}">
                {% csrf_token %}
                <div class="form-group d-flex align-items-center justify-content-center mr-3">
                    <input type="text" class="form-control mr-3" name="first_name" placeholder="회원 이름">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </form>

            <div class="list-group">
                {% for user in users %}
                    <a href="{% url 'accounts:detail' user.id %} " class="list-group-item list-group-item-action">
                        {{user.first_name}} ({{ user.email }})
                    </a>
                {% endfor %}
              </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
