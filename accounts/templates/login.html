{% extends 'base.html' %}
{% load staticfiles %}

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
    {% block content %}

    <!-- bradcam_area_start -->
    <div class="bradcam_area breadcam_bg overlay">
        <h3>SIGN IN</h3>
    </div>
    <!-- bradcam_area_end -->

    <div class="best_burgers_area">
        <div class="container">
            {% if messages %}
                <div class="messages">
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %}>
                        {{message.message}}
                    </div>
                {% endfor %}
                </div>  
            {% endif %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="section_title mb-80 w-relative-100">
                        <form method="POST" action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="signin-control" placeholder="ID">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="signin-control" placeholder="암호">
                            </div>
                            <div class="form-group">
                                <a href="{% url 'accounts:signup' %}">계정이 없으신가요? <strong>지금 생성</strong></a>
                            </div>
                            <!--<div class="form-group">-->
                            <!--    <a href="{% url 'accounts:findIDForm' %}">계정이 기억나지 않는다면? <strong>아이디 </a><a href="{% url 'accounts:findPWForm' %}">/ 비밀번호 찾기</strong></a>-->
                            <!--</div>-->
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
