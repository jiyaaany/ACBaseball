{% extends 'base.html' %}
{% load staticfiles %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>lessonList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <script src="js/main-script.js"></script> -->
    <script src="{% static 'js/main-script.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <!-- <script src="js/vendor/jquery-1.12.4.min.js"></script> -->
    
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    {% block content %}    
    <div class="content_area">
        <div class="container">
            <!-- <form method="GET" action="{% url 'ticket:create' %}"> -->
            <h1 class="signin-header">레슨 신청</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col">일</th>
                      <th scope="col">월</th>
                      <th scope="col">화</th>
                      <th scope="col">수</th>
                      <th scope="col">목</th>
                      <th scope="col">금</th>
                      <th scope="col">토</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lesson in lesson_info %}
                </tbody>
            </table>
            <div class="list-group lesson-div-inline">
                {% for lesson in lesson_info %}
                <a href="{% url 'lesson:list' %}" class="list-group-item list-group-item-action">{{ lesson.date }}</a>
                {% endfor %}
            </div>
            <div class="list-group lesson-div-inline">
                {% for lesson in lesson_info %}
                <a href="#" class="list-group-item list-group-item-action">{{ lesson.date }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
    
</body>

</html>
