{% extends 'base.html' %}
{% load staticfiles %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>lessonDetail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="{% static 'js/main-script.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    {% block content %}    
    <script>
        function confirmApply(ele) {
            var result = confirm('레슨을 신청하시겠습니까?');
            if (result) {
                location.replace(`/lesson/apply/${ ele.id }`);
            }
        }
    </script>

    <div class="content_area">
        <div class="container">
            <h1 class="signin-header">레슨 신청</h1>
            <h3>{{ lesson_day }}</h3>
            <div class="d-flex pt-2">
                {% for lesson_info in lesson_infos %}
                    {% if lesson_info.use_num > 0 %}
                        <button class="btn btn-outline-danger p-2 mr-2" disabled>
                            {{ lesson_info.time }}
                        </button>
                    {% else %}
                        <!-- <a href="{% url 'lesson:apply' lesson_info.id %}"> -->
                            <button class="btn btn-outline-primary p-2 mr-2" id="{{ lesson_info.id }}" onclick=confirmApply(this)>
                                {{ lesson_info.time }}
                            </button>
                        <!-- </a> -->
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
